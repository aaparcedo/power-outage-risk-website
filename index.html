<!DOCTYPE html>
<html>
<head>
    <title>Power Outage Risk Maps</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />

    <!-- Leaflet JavaScript -->
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

    <!-- georaster-layer-for-leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet-geotiff/dist/leaflet-geotiff.css" />

    <!-- georaster-layer-for-leaflet JavaScript -->
    <script src="https://unpkg.com/geotiff"></script>
    <script src="https://unpkg.com/georaster"></script>
    <script src="https://unpkg.com/leaflet-geotiff"></script>

    <style>
        #map { height: 400px; width: 100%; }
    </style>
</head>
<body>
    <div style="text-align: center;">
        <h1>Power Outage Risk Maps</h1>
    </div>
    <input type="text" id="address" placeholder="Enter an address" />
    <button onclick="lookupAddress()">Search</button>
    <div id="map"></div>

    <script>
        var map = L.map('map').setView([28.387246, -80.7593399], 5);

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // Load and display the GeoTIFF file
        fetch('fl_radiance_2015_01_01.tif')
            .then(response => response.arrayBuffer())
            .then(arrayBuffer => {
                parseGeoraster(arrayBuffer).then(georaster => {
                    var layer = new GeoRasterLayer({
                        georaster: georaster,
                        opacity: 0.7,
                        pixelValuesToColorFn: values => {
                            if (values[0] === 0) return null; // transparent for 0 values
                            const value = values[0];
                            const scaledValue = Math.min(Math.max(0, (value / 38) * 255), 255); // Scale to 0-255
                            const color = `rgb(${scaledValue}, ${scaledValue}, ${scaledValue})`;
                            return color;
                        }
                    });
                    map.addLayer(layer);
                    map.fitBounds(layer.getBounds());
                });
            })
            .catch(error => console.error('Error loading the GeoTIFF:', error));

        function lookupAddress() {
            var address = document.getElementById('address').value;
            var url = `https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(address)}`;

            fetch(url)
                .then(response => response.json())
                .then(data => {
                    if (data.length > 0) {
                        var lat = data[0].lat;
                        var lon = data[0].lon;
                        var popupContent = `${data[0].display_name}`;

                        map.setView([lat, lon], 13);
                        L.marker([lat, lon]).addTo(map)
                            .bindPopup(popupContent)
                            .openPopup();
                    } else {
                        alert("Address not found!");
                    }
                })
                .catch(error => console.error('Error:', error));
        }
    </script>
</body>
</html>
