<!DOCTYPE html>
<html>
<head>
    <title>Power Outage Risk Maps</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />

    <!-- Leaflet JavaScript -->
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

    <style>
        #map { height: 400px; width: 100%; }
    </style>
</head>
<body>
    <div style="text-align: center;">
        <h1>Power Outage Risk Maps</h1>
    </div>
    <input type="text" id="address" placeholder="Enter an address" />
    <button onclick="lookupAddress()">Search</button>
    <div id="map"></div>

    <script>
        var map = L.map('map').setView([28.387246, -80.7593399], 5);

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        function lookupAddress() {
            var address = document.getElementById('address').value;
            var url = `https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(address)}`;

            fetch(url)
                .then(response => response.json())
                .then(data => {
                    if (data.length > 0) {
                        var lat = data[0].lat;
                        var lon = data[0].lon;
                        var popupContent = `${data[0].display_name}`;

                        map.setView([lat, lon], 13);
                        L.marker([lat, lon]).addTo(map)
                            .bindPopup(popupContent)
                            .openPopup();
                    } else {
                        alert("Address not found!");
                    }
                })
                .catch(error => console.error('Error:', error));
        }
    </script>
</body>
</html>
